<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Inbox</h3>

      <div class="box-tools pull-right">
        <div class="has-feedback">
          <input type="text" class="form-control input-sm" placeholder="Search Mail">
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </div>
      <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <div class="box-body no-padding">

      <div class="table-responsive mailbox-messages">
        <table class="table table-hover table-striped">
          <tbody>
            <tr *ngFor="let message of messages | paginate: { itemsPerPage: 5, currentPage: p }">
              <td>
                <div class="icheckbox_flat-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                  <input type="checkbox" style="position: absolute; opacity: 0;"><ins class="iCheck-helper"
                    style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                </div>
              </td>
              <td class="mailbox-star"><a routerLink='messages/{{message.id}}'><i
                    class="fa fa-star text-yellow"></i></a></td>
              <td class="mailbox-name"><a routerLink='messages/{{message.id}}'
                  routerLinkActive="router-link-active">{{message.name}}</a></td>
              <td class="mailbox-subject"><b>AdminLTE 2.0 Issue</b> - Trying to find a solution to this problem...
              </td>
              <td class="mailbox-attachment"><i class="fa fa-paperclip"></i></td>
              <td class="mailbox-date">15 days ago</td>
            </tr>
          </tbody>
        </table>
        <!-- /.table -->
      </div>
      <!-- /.mail-box-messages -->
    </div>
    <!-- /.box-body -->
    <div class="box-footer no-padding">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </div>
  </div>
  <!-- /. box -->
</div>
