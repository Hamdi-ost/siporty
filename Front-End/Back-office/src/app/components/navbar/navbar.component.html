<header class="main-header">
  <!-- Logo -->
  <a href="index2.html" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>A</b>LT</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Siporty</b>ADMIN</span>
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown messages-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-envelope-o"></i>
            <span class="label label-success">{{messages.length}}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="header">You have {{messages.length}} messages</li>
            <li>
              <!-- inner menu: contains the actual data -->
              <ul class="menu">
                <li>
                  <!-- start message -->
                  <ng-container *ngFor="let message of messages">
                    <a routerLink='messages/{{message.id}}' routerLinkActive="router-link-active">
                      <div class="pull-left">
                        <img src="../../../assets/user.png" class="img-circle" alt="User Image">
                      </div>
                      <h4>
                        {{message.name}}
                      </h4>
                      <p>{{message.content}}</p>
                    </a>
                  </ng-container>
                </li>
              </ul>
            </li>
            <li class="footer"><a routerLink="messages">See All Messages</a></li>
          </ul>
        </li>
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="../../../assets/dist/img/user2-160x160.jpg" class="user-image" alt="User Image" />
            <span class="hidden-xs">{{username}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="../../../assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
              <p>
                {{ username }} - Admin
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-right">
                <a class="btn btn-default btn-flat" (click)="logout()">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
