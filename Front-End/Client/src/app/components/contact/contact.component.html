  <div class="container">

<div class="login_form">

  <section class="login-wrapper">
    <div class="row">
      <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
    <div class="logo" >
        <img  src="../../../assets/images/contact.png" alt="" />
    </div>
  </div>
</div>
<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12" >
    <form id="login" [formGroup]="contactForm"  (ngSubmit)="onSubmit()">
      <!-- Name -->
      <label for="name" >&nbsp;&nbsp;&nbsp;Name</label>
      <input required name="login[name]" type="text" autocapitalize="off" placeholder="Enter your name" autocorrect="off" formControlName="name"
      class="form-control  transparent-cla border-box" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div  *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">&nbsp;&nbsp;&nbsp;Name is required</div>
      </div>
      <!-- E-mail -->
      <label for="email" >&nbsp;&nbsp;&nbsp;E-mail</label>
      <input class="email" required name="login[email]" type="email" placeholder="Enter your email" formControlName="email" class="form-control  transparent-cla border-box"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div  *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required" >&nbsp;&nbsp;&nbsp;Email is required</div>
      </div>
      <!-- content -->
      <label for="content" >&nbsp;&nbsp;&nbsp;Message</label>

      <textarea row="15"  class="message" required name="login[content]" placeholder="Enter your message" type="text" formControlName="content"
      class="form-control  transparent-cla border-box" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
      <div  *ngIf="submitted && f.content.errors" class="invalid-feedback">
        <div *ngIf="f.content.errors.required" >&nbsp;&nbsp;&nbsp;Message is required</div>
      </div>
      <button [disabled]="loading" type="submit" class="btn btn-outline-primary border-box" style="color:aliceblue">Send</button>

    </form>
  </div>
</section>
</div>
</div>
