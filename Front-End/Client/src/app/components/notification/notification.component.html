<div class="container container_">
  <table class="rwd-table">
    <tbody>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Message</th>
        <th>Amount</th>
      </tr>
      <ng-container *ngIf="notifications.length >= 0">
        <tr *ngFor="let notification of notifications; let i = index">
          <td data-th="ID">
            {{ i }}
          </td>
          <td data-th="Name">
            {{ notification.name }}
          </td>
          <td data-th="Message">
            {{ notification.message }}
          </td>
          <td data-th="Amount">{{ notification.montant }} DT</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
