<button [disabled]="loading" type="submit" class="btn btn-outline-primary border-box fix-it"
style="color:aliceblue; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Support SiportY!</button>

<div class="container">

  <table class="rwd-table col-sm-12">
    <tbody>
      <tr>
        <th style="text-align: center" >Username</th>
        <th style="text-align: center" >Message</th>
        <th style="text-align: center" >Amount</th>
        <th style="text-align: center" >Date</th>
      </tr>
      <ng-container *ngIf="notifications.length >= 0">
        <tr *ngFor="let notification of notifications | paginate: { itemsPerPage: 10, currentPage: p }">
          <td data-th="Name" style="text-align: center; color: white;">
           {{ notification.name }}
          </td>
          <td data-th="Message" style="text-align: center; color: white;">
           {{ notification.message }}
          </td>
          <td data-th="Amount" style="text-align: center; color: white;" >{{ notification.montant }} DT</td>
          <td data-th="Date" style="text-align: center; color: white;">{{ notification.date }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <pagination-controls class="" (pageChange)="p = $event"></pagination-controls>
</div>
