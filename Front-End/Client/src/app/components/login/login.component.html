<div class="login_form">
  <section class="login-wrapper">
    <div class="logo">
      <a target="_blank" rel="noopener" href="https://unrealnavigation.com">
        <img
          src="https://unrealnavigation.com/_themes/unrealnavigation/img/unreal-navigation-logo.png?v=1474018625"
          alt=""
      /></a>
    </div>

    <form id="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="username">User Name</label>
      <input
        required
        name="login[username]"
        type="text"
        autocapitalize="off"
        autocorrect="off"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      />
      <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
      <label for="password">Password</label>
      <input
        class="password"
        required
        name="login[password]"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      <div class="hide-show">
        <span>Show</span>
      </div>
      <button [disabled]="loading" type="submit">Log In</button>
      <button class="register" routerLink="/register" style="background-color: #285f23;">Register</button>
    </form>
  </section>
</div>
