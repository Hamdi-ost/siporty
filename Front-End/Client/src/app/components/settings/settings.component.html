<div class="container">

  <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12" >
  <form id="login" [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <!-- Email-->
    <label for="email" class="smaller">&nbsp;&nbsp;&nbsp;E-mail</label>
    <input
      required
      name="update[email]"
      type="email"
      autocapitalize="off"
      autocorrect="off"
      formControlName="email"
      class="form-control smaller transparent-cla border-box"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div

      *ngIf="submitted && f.email.errors"
      class="invalid-feedback"
    >
      <div *ngIf="f.email.errors.required">E-mail is required</div>
    </div>
    <!-- New password-->
    <label for="password" class="smaller">&nbsp;&nbsp;&nbsp;New Password</label>
    <input
      minlength="6"
      class="form-control password smaller transparent-cla border-box"
      name="update[password]"
      type="password"
      formControlName="password"
      placeholder="Enter your new password"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required" class="smaller">Password is required</div>
      <div *ngIf="f.password.errors.minlength" class="smaller">
        Password must be at least 6 characters long.
      </div>
    </div>
    <!-- Re-Type password-->
    <label for="repassword" class="smaller">&nbsp;&nbsp;&nbsp;Re-Type Password</label>
    <input
      class="form-control repassword smaller transparent-cla border-box"
      name="update[repassword]"
      type="password"
      formControlName="repassword"
      placeholder="Re-Type your new password"
      [ngClass]="{ 'is-invalid': submitted && f.repassword.errors }"
    />
    <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.repassword.errors" class="invalid-feedback">
      <div *ngIf="f.repassword.errors.required">Re-Type your new Password</div>
    </div>
    <!-- Social Link-->
    <label for="socialLink" class="smaller">&nbsp;&nbsp;&nbsp;Social Media Link</label>


    <input
      class="form-control repassword smaller transparent-cla border-box"
      name="update[socialLink]"
      type="text"
      formControlName="socialLink"
      placeholder="Enter your Social Media Link"
      [ngClass]="{ 'is-invalid': submitted && f.socialLink.errors }"
    />
