<div class="login_form">
  <section class="login-wrapper">
    <div class="logo">
      <a target="_blank" rel="noopener" href="https://unrealnavigation.com">
        <img style="margin-left: 40px" src="../../../assets/images/donation.png" alt="" /></a>
    </div>

    <form id="login" *ngIf="donationForm" [formGroup]="donationForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="row">
        <div class="col-md-6">
          <label for="" >
            {{ username }}
          </label>
        </div>
        <div class="col-md-6">
          <label *ngIf="socialLink" for="" style="margin-left: 35%" >
            {{ socialLink }}
          </label>
        </div>
      </div>
      <hr style="width :103%; border: 1px solid white"/>
      <div class="row">
        <div class="col-md-7">
          <label for="name" >&nbsp;&nbsp;&nbsp;Your Name</label>
          <input required name="login[name]" type="text" autocapitalize="off" autocorrect="off"
            placeholder="Your nickname..." formControlName="name" class="form-control  transparent-cla border-box"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required"  >&nbsp;Name is required</div>
          </div>
        </div>
        <div class="col-md-5">
          <!-- Donation montant -->
          <label for="montant">&nbsp;&nbsp;&nbsp;Amount</label>
          <input class="montant" required name="login[montant]" type="number" formControlName="montant"
            placeholder="5.00 DT" class="form-control  transparent-cla border-box" [ngClass]="{ 'is-invalid': submitted && f.montant.errors }" />
          <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.montant.errors"
            class="invalid-feedback">
            <div *ngIf="f.montant.errors.required">
              Amount is required
            </div>
          </div>
        </div>
      </div>

      <!-- content -->
      <label for="message" style="margin-top: 10px">&nbsp;&nbsp;&nbsp;Message</label>

      <textarea class="message" required name="login[message]" maxlength="255" type="text" formControlName="message"
        placeholder="Your message here ..." class="form-control  transparent-cla border-box"
        [ngClass]="{ 'is-invalid': submitted && f.message.errors }" cols="20" rows="7"></textarea>
      <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.message.errors" class="invalid-feedback">
        <div *ngIf="f.message.errors.required">&nbsp;Message is required</div>
      </div>

      <label for=""  style="margin-top: 10px">&nbsp;&nbsp;&nbsp;Donate at least 1 DTN</label>
      <button [disabled]="loading"
      type="submit" class="btn btn-outline-primary border-box"
      style="color:aliceblue">Send</button>
    </form>
  </section>
</div>
