  <div class="row">
  <div class="col-lg-6 col-xs-6 col-md-6 col-sm-6">
<div class="login_form">


    <form id="login" *ngIf="donationForm" [formGroup]="donationForm" (ngSubmit)="onSubmit()">

        <!-- <div class="logo">
             <img src="../../assets/images/{{ user.image }}" alt="" class="circular displayed"> -->
           <!-- <img class="circular displayed logo" src="../../../assets/images/logo.jpg" alt="" class="circular displayed"> -->
            <!-- </div>  -->
      <!-- Name -->
      <div class="row">
        <div class="col-md-6">
          <label for="" >
            {{ username }}
          </label>
        </div>
        <div class="col-md-6">
          <label *ngIf="socialLink" for="" style="margin-left: 39%" >
            {{ socialLink }}
          </label>
        </div>
      </div>
      <hr style="width :103%; border: 1px solid white"/>
      <div class="row">
        <div class="col-md-7">
          <label for="name" >&nbsp;&nbsp;&nbsp;Your Name</label>
          <input required name="login[name]" type="text" autocapitalize="off" autocorrect="off" maxlength="12"
            placeholder="Your nickname..." formControlName="name" class="form-control  transparent-cla border-box"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required"  >&nbsp;Name is required</div>
          </div>
        </div>
        <div class="col-md-5">
          <!-- Donation montant -->
          <label for="montant">&nbsp;&nbsp;&nbsp;Amount</label>
          <input (change)="initPaymee()" class="montant" required name="login[montant]" type="number" formControlName="montant"
            placeholder="5.00 DT" class="form-control  transparent-cla border-box" [ngClass]="{ 'is-invalid': submitted && (f.montant.errors || f.montant.value < 1) }" />
          <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.montant.errors"
            class="invalid-feedback">
            <div *ngIf="f.montant.errors.required">
              Amount is required
            </div>
            <div *ngIf="f.montant.errors.min">
              Amount must be greater than 1 TND
            </div>
          </div>
        </div>
      </div>

      <!-- content -->
      <label for="message" style="margin-top: 10px">&nbsp;&nbsp;&nbsp;Message</label>

      <textarea (change)="changeMsg()" class="message" required name="login[message]" maxlength="125" type="text" formControlName="message"
        placeholder="Your message here ..." class="form-control  transparent-cla border-box"
        [ngClass]="{ 'is-invalid': submitted && f.message.errors }" cols="20" rows="7"></textarea>
      <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.message.errors" class="invalid-feedback">
        <div *ngIf="f.message.errors.required">&nbsp;Message is required</div>
      </div>

      <label style="margin-top: 10px">&nbsp;&nbsp;&nbsp;Donate at least 1 TND</label>

      <!-- <button [disabled]="loading"
      type="submit" class="btn btn-outline-primary border-box"
      style="color:aliceblue">Send</button> -->

      <form ngNoForm method="post" action="https://app.paymee.tn/gateway/">
        <input type="hidden" name="payment_token" value="{{init_token.token}}">
        <input type="hidden" name="url_ok" value="https://siporty.tn/donationsucceeded/{{username}}/">
        <input type="hidden" name="url_ko" value="https://siporty.tn/donationfailed/">
        <button  type="submit" [disabled]="!donationForm.valid" class="btn btn-outline-primary border-box" (click)="submit()" style="height:50px; width: 44.5%; margin-top: 10px;">
          <img src="../../../assets/images/paymee.png" style="color:aliceblue; width: 70%;">
        </button>

      </form>

    </form>


</div>
</div>
    <div class="col-lg-6 col-xs-6 col-md-6 col-sm-6" style="margin-top: 8%">

            <div id="menu-tab"><!----------------tableau-01---------------------------------->
              <div id="page-wrap">
              <div class="tabs"><!----------------onglet-01-accueil-------------------------->
              <div class="tab"><input id="tab-1" checked="checked" name="tab-group-1" type="radio" />
                <label for="tab-1" style="color: white">Top Fans Per Month</label>
              <div class="content">
                  <table class="table table-striped table-dark">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Amount</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let donor of TopDonorsPerMonth">
                          <td>{{donor.name}}</td>
                          <td>{{donor.montant}} TND</td>
                        </tr>
                      </tbody>
                    </table>
              </div>
              </div>
              <!----------------onglet-02-articles-------------------------->
              <div class="tab"><input id="tab-2" name="tab-group-1" type="radio" />
                <label for="tab-2" style="color: white">Top Fans Per Week</label>
              <div class="content">
                  <table class="table table-striped table-dark">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Amount</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let donor of TopDonorsPerWeek">
                          <td>{{donor.name}}</td>
                          <td>{{donor.montant}} TND</td>
                        </tr>
                      </tbody>
                    </table>

              </div>
              </div>

              </div>
              </div>
              </div>
              <br /><br /><br />
              <!-- the end of the menu -->
    </div>
  </div>
