<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-4">
      <h2>TOP FANS (MONTH)</h2>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let donor of TopDonors">
            <td>{{donor.name}}</td>
            <td>{{donor.montant}} DT</td>
          </tr>
        </tbody>
      </table>
      <input class="form-control" type="date" [(ngModel)]="datePerMonth" (change)="onSearchChange($event.target.value)"
        id="example-datetime-local-input">
    </div>
    <div class="col-md-6 col-sm-4">
      <h2>TOP FANS (WEEK)</h2>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
      <input class="form-control" type="date" [(ngModel)]="datePerWeek" (change)="onSearchChange($event.target.value)"
        id="example-datetime-local-input">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-6">
      <form id="login">
        <button onclick="document.getElementById('id01').style.display='block'"
          [disabled]="loading" type="submit" class="btn btn-outline-primary border-box" style="color:aliceblue">
          Payout Method
        </button>
      </form>
    </div>
  </div>
</div>

<div class="w3-container">
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container" style="background-color:#09161D">
        <span onclick="document.getElementById('id01').style.display='none'"
          class="w3-button w3-display-topright"style="color: white" >&times;</span>
        <div class="login_form">
          <section class="login-wrapper">
            <form id="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <h1 style="text-align: center; color: white;">Payout Method</h1>
              <label for="">
                <hr style="margin-left: 0.5rem;border: 1px solid white" /></label>

              <label for="accountName" class="smaller">&nbsp;&nbsp;&nbsp;Name on Account</label>
              <input required name="login[accountName]" type="text" autocapitalize="off" autocorrect="off"
                placeholder="The full name of your bank account" formControlName="accountName" class="form-control smaller transparent-cla border-box"
                [ngClass]="{ 'is-invalid': submitted && f.accountName.errors }" />
              <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.accountName.errors"
                class="invalid-feedback">
                <div *ngIf="f.accountName.errors.required" class="smaller">
                  &nbsp;&nbsp;&nbsp;Account Name is required
                </div>
              </div>
              <label for="rib" class="smaller">&nbsp;&nbsp;&nbsp;RIB</label>
              <input required name="login[rib]" type="number" autocapitalize="off" autocorrect="off"
                placeholder="RIB series" formControlName="rib" class="form-control smaller transparent-cla border-box"
                [ngClass]="{ 'is-invalid': submitted && f.rib.errors }" />
              <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.rib.errors"
                class="invalid-feedback">
                <div *ngIf="f.rib.errors.required" class="smaller">&nbsp;&nbsp;&nbsp;RIB is required</div>
              </div>
              <label for="bankName" class="smaller">&nbsp;&nbsp;&nbsp;Bank Name</label>
              <input required name="login[bankName]" type="text" autocapitalize="off" autocorrect="off"
                placeholder="Examples: ATB, UIB ..." formControlName="bankName" class="form-control smaller transparent-cla border-box"
                [ngClass]="{ 'is-invalid': submitted && f.bankName.errors }" />
              <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.bankName.errors"
                class="invalid-feedback smaller">
                <div *ngIf="f.bankName.errors.required" class="smaller">
                  &nbsp;&nbsp;&nbsp;Bank Name is required
                </div>
              </div>
              <label for="agency" class="smaller">&nbsp;&nbsp;&nbsp;Agency</label>
              <input class="agency" required name="login[agency]" type="text" formControlName="agency"
                placeholder="Examples: Tunis, Bizerte ..." class="form-control smaller transparent-cla border-box"
                [ngClass]="{ 'is-invalid': submitted && f.agency.errors }" />
              <div style="margin-left: 1rem; margin-top:-1rem" *ngIf="submitted && f.agency.errors"
                class="invalid-feedback smaller">
                <div *ngIf="f.agency.errors.required" class="smaller">&nbsp;&nbsp;&nbsp;Agency is required</div>
              </div>
              <div class="hide-show">
                <span>Show</span>
              </div>
              <button [disabled]="loading" type="submit" style="color:aliceblue" class="btn btn-outline-primary border-box">Save Changes</button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
