<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color" *ngIf="currentUser">
  <a class="navbar-brand" href="#"><img src="../../../assets/images/logo.png" width="100" height="100"
    alt="Siporty" /></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
    aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home" style="color:#32C3A2">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" style="color:#32C3A2">Settings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/income" style="color:#32C3A2" >Income</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/notifications"  style="color:#32C3A2">Notifications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/donation/SiportY']" style="color:#32C3A2">Donate</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/contact']" style="color:#32C3A2">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/aboutUs']" style="color:#32C3A2">About-us</a>
      </li>

    </ul>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link waves-effect waves-light" (click)="logout()" style="color:#32C3A2">Logout
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </li>


    </ul>
  </div>
</nav>
